<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style.css">
    <title>weather API</title>
</head>

<body>
    <div class="container">
        <div id="weather" class="weather">
            <div class="weather__header">
                <div class="weather__main">
                    <div class="weather__city">
                        <select class="weather__city__section" id="citi">
                            <option value="Kyiv">Київ</option>
                            <option value="Ternopil">Тернопіль</option>
                            <option value="Lviv">Львів</option>
                            <option value="Lutsk">Луцьк</option>
                        </select>
                    </div>
                    <div class="weather__status"></div>
                </div>
                <div class="weather__temp"></div>
                <div class="weather__feels_like"></div>
            </div>
            <div class="weather__icon"></div>
        </div>

    </div>


    <script src="unit_14.js"></script>
</body>

</html>
